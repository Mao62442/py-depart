{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>部門一覧</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div style="margin: 10px 0;">
            <a href="/add/depart/" class="btn btn-success">新規登録</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>部門</th>
                    <th>人数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in departList %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td>{{ row.count }}</td>
                    <td>
                        <a href="/edit/depart/?id={{ row.id }}" class="btn btn-primary btn-xs">編集</a>
                        <a href="/delete/depart/?id={{ row.id }}" class="btn btn-danger btn-xs">削除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
